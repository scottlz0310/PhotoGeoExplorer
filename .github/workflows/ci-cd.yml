# GitHub Actions workflow for CI pipeline

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Restore
        run: dotnet restore PhotoGeoExplorer.sln

      - name: Build
        run: dotnet build PhotoGeoExplorer.sln -c ${{ matrix.configuration }} -p:Platform=${{ matrix.platform }} -p:TreatWarningsAsErrors=true -p:AnalysisLevel=latest

      - name: Test
        shell: pwsh
        run: |
          dotnet test PhotoGeoExplorer.sln `
            -c ${{ matrix.configuration }} `
            -p:Platform=${{ matrix.platform }} `
            -p:TreatWarningsAsErrors=true `
            -p:AnalysisLevel=latest `
            --logger "trx;LogFileName=test-results.trx" `
            --results-directory TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.configuration }}-${{ matrix.platform }}
          path: TestResults/
